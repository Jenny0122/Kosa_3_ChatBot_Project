<!DOCTYPE html>
<html lang="ko" ng-app='swankyChat' class="ng-scope">

<head>
      <meta charset="UTF-8">
      <link rel="apple-touch-icon" type="image/png"
            href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
      <meta name="apple-mobile-web-app-title" content="CodePen">
      <link rel="shortcut icon" type="image/x-icon"
            href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
      <link rel="mask-icon" type="image/x-icon"
            href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg"
            color="#111">
      <title>Moviin</title>
      <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet" type="text/css"> -->
      <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
      <link rel="stylesheet" href="/static/style.css">

</head>

<body>
      <main class="page__main">
            <div class="block--background">
                  <div class="chatbot__head">
                        <p class="title">Moviin</p>
                  </div>
                  <div class="chatbot__overview">
                        <ul class="chatlist">
                              <li class="bot__output bot__output--standard">만나서 반가워요. 저는 <span class="title__green">Moviin</span> 입니다!</li>
                              <li class="bot__output bot__output--standard">영화와 관련된 정보를 제공해드려요.</li>
                              <li class="bot__output bot__output--standard">
                                    <span class="bot__output--second-sentence">어떤 도움을 줄 수 있냐면요!</span>
                                    <ul>
                                          <li class="input__nested-list">현재의 <span class="bot__command">박스오피스</span> 순위
                                          </li>
                                          <li class="input__nested-list">현재 계신 곳에서 가까운 <span class="bot__command">영화관
                                                      위치</span></li>
                                          <li class="input__nested-list">취향에 맞는 <span class="bot__command">영화 추천</span>
                                          </li>
                                    </ul>
                              </li>
                              <li class="bot__output bot__output--standard">어떤게 궁금하신가요? : )</li>
                        </ul>
                  </div>
                  <!-- <div class="chatbot__overview">
                        <ul class="chatlist">
                              <li class="bot__output bot__output--standard">
                                    <ul>
                                          <li class="input__nested-list"></li>
                                    </ul>
                              </li>
                        </ul>
                  </div>-->
                  <div class="chatbox-area">
                        <form action="" id="chatform">
                              <textarea placeholder="질문해주세요!" class="chatbox" name="chatbox" resize: "none"
                                    minlength="2"></textarea>
                              <input class="submit-button" type="submit" value="보내기">
                        </form>
                  </div>
                  <div class="block--background"></div> 

      </main>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="/static/script.js"></script>
</body>

</html>
